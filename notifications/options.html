<!doctype html>
<html>

<head>
	<title>Notification Demo</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="options.js" async></script>
	
</head>

<body>
	<h1>
		<img src="./icons/icon48.png" alt="Toast"> Notification Demo
	</h1>
	<div>
		<p>Select the folders for which notification should be activated.</p>
		<form id="options">
			<input id="notify" type="checkbox" name="isActivated" checked>
			<label for="notify">Display notification</label>
			<!--  <button id="refersh">Refersh folder</button> -->
			<div id="folderDiv">
				<ul id="folderList" style="list-style-type: none">
				</ul>

			</div>

			<div>
				<p>Meeting Notification</p>
				<form id="meetoptions">

					<input type="checkbox" name="15min" id="min15">15 min</input>
					<input type="checkbox" name="10min" id="min10">10 min
					<input type="checkbox" name="5min" id="min5"> 5 min
					<input type="checkbox" name="custcheck" id="iscust">
					<input type="number" name="Enter the custom min" id="custmin" min="1" , max="59" value="1">
				</form>
			</div>

			<button id="save">Save Changes</button>
		</form>
	</div>

</body>

</html>
