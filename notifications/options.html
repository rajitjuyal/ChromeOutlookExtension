<!doctype html>
<html>

<head>
<title>Notification Demo</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="options.js" async></script>
</head>

<body>
	<h1>
		<img src="64.png" alt="Toast"> Notification Demo
	</h1>
	<div>
		<p>Select the folders for which notification should be activated.</p>
		<form id="options">
			<input id="notify" type="checkbox" name="isActivated" checked>
			<label for="notify">Display notification</label>
			<!--  <button id="refersh">Refersh folder</button> -->
			<div id="folderDiv">
				<ul id="folderList" style="list-style-type: none">
				</ul>

			</div>
			<button id="save">Save Changes</button>
		</form>
	</div>
</body>

</html>
